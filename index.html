<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RYVAQM - Herramienta</title>
  <link rel="stylesheet" href="style.css">

</head>

<body class="container">
  <div class="tool-container">
    <h1>CALCULO VALOR REFERENCIAL</h1>
    <table>
      <thead>
        <tr>
          <th>N°</th>
          <th>Destino</th>
          <th>Valor Referencial</th>
          <th>Carga Real</th>
        </tr>
      </thead>
      <tbody id="tbodyContenedor">
        <tr id="rowCity">
          <td class="indices">1</td>
          <td>
            <select id="selectCiudades">
            </select>
          </td>
          <td><input type="text" name="" id="valorRef" class="valoresReferenciales" disabled></td>
          <td><input type="number" name="" id="cargaReal" placeholder="0"></td>
        </tr>
        <tr id="traddcity">
          <td></td>
          <td><button id="btnaddcity">+</button></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="trfooter">
          <td></td>
          <td></td>
          <td><input type="text" name="" id="totalValRef" readonly></td>
          <td><input type="text" name="" id="totalCarga" placeholder="0" readonly></td>
        </tr>
      </tbody>
    </table>
    <div class="botones">
      <button type="button" class="button" id="btnLimpiar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-repeat"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
          ></path>
          <path
            fill-rule="evenodd"
            d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
          ></path>
        </svg>
        Limpiar
      </button>

      <!-- <button>Guardar</button> -->
    </div>
    <div class="datos">
      <span>Facturación:</span>
      <input type="number" name="" id="facturacion" placeholder="0">
      <br>
      <span>Detracción:</span>
      <input type="text" name="" id="detraccion" readonly>
      <br>
      <span>Valor Referencial Servicio <i>(Val. 1)</i>:</span>
      <input type="text" name="" id="valorRefServ" readonly>
      <br>
      <span>Valor Referencial Carga Efectiva <i>(Val. 2)</i>:</span>
      <input type="text" name="" id="valorRefCarEfect" readonly>
      <br>
      <span>Valor Referencial Carga Útil Nominal <i>(Val. 3)</i>:</span>
      <input type="text" name="" id="valorRefCarUtil" readonly>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
